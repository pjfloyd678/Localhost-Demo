<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JQUERY Tutorial</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- Lets load some css! -->
        <link type="text/css" rel="stylesheet" href="/media/jquery-ui-1.12.1.custom/jquery-ui.min.css">
        <link type="text/css" rel="stylesheet" href="/media/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
        <link type="text/css" rel="stylesheet" href="/media/css/localhost.css">
        <link type="text/css" rel="stylesheet" href="/media/css/responsive.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <style>
            #firstname, #lastname {
                box-shadow: none;
            }
        </style>
        <div class="container">
            <div class="row">
                <div class="col-10 offset-1 text-center">
                    <h2>JQUERY Tutorial</h2>
                </div>
                <div class="col-10 offset-1">
                    <div class="container">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6 p-1">
                                    <label for="inputName" class="col-sm-1-12 col-form-label p-3"></label>
                                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required>
                                </div>
                                <div class="col-sm-6 p-1">
                                    <label for="inputName" class="col-sm-1-12 col-form-label p-3"></label>
                                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label" style="margin-right: 12px;">
                                    <input class="form-check-input" type="radio" name="radiobuttton" id="radio-buttton-1" value="1" checked> 1
                                </label>
                                <label class="form-check-label" style="margin-right: 12px;">
                                    <input class="form-check-input" type="radio" name="radiobuttton" id="radio-buttton-2" value="2"> 2
                                </label>
                                <label class="form-check-label" style="margin-right: 12px;">
                                    <input class="form-check-input" type="radio" name="radiobuttton" id="radio-buttton-3" value="3"> 3
                                </label>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                    <button type="submit" id="btn-submit" class="btn btn-primary">Action</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-10 offset-1">
                    <p>Response: <span id="response"></span></p>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
        <footer>

        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="/media/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="tut.js"></script>
    </body>
</html>
